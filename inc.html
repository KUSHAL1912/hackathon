<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Description</title>
    <style>
        form{
            display: inline-flex;
            flex-direction: column;
            justify-content: stretch;
        }
    </style>
</head>
<body>
    <form id="inc-details">
        <input type="date" name="date" id="date" required>
        <label for="Income">Enter Income</label>
        <input type="number" name="amount" id="amount" required placeholder="Enter amount">
        <label for="Short-descrip">Short Description</label>
        <textarea name="description" id="description" cols="20" rows="3" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <script>
      document.getElementById('inc-details').addEventListener('submit', function(event) {
        event.preventDefault();
        const date = document.getElementById('date').value;
        const amount = document.getElementById('amount').value;
        const description = document.getElementById('description').value;

        const incomeData = JSON.parse(localStorage.getItem('incomeData')) || [];
        incomeData.push({ date, amount, description });
        localStorage.setItem('incomeData', JSON.stringify(incomeData));

        window.location.href = '/Users/kvs/Desktop/Hackathon/index.html';
      });
    </script>
</body>
</html>
